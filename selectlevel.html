<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="level.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fuzzy+Bubbles:wght@700&family=Libre+Baskerville:wght@700&family=Lobster&family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  </head>
  <body>
    <div class="up">
      <h1 data-aos='fade-right' data-aos-duration='1000'>Select the level !</h1></div>
      <a data-aos='fade-right' data-aos-duration='3000'href="Game.html" class="btn-a back">Back</a>
    <div class="container">
      <div class="button">
        <a  data-aos='fade-right' data-aos-duration='1000'href="gameLvl/easy.html" class="btn-b btn-1" title='for grade 3-5'>Easy</a>
        <a data-aos='fade-right' data-aos-duration='2000'href="gameLvl/medium.html" class="btn-b btn-2" title='for grade 6-7'>Medium</a>
        <a data-aos='fade-right' data-aos-duration='3000'href="gameLvl/hard.html" class="btn-b btn-3"
        title='for grade 8-9'>Hard</a>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
    var musik = new Audio();
    musik.src="game.mp3";
    musik.loop=true;
    musik.play();
    </script>

  </body>
</html>
